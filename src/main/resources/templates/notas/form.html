<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${nota.id} != null ? 'Editar Nota' : 'Nueva Nota'">Notas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <form th:action="${nota.id} != null ? @{/notas/{id}/actualizar(id=${nota.id})} : @{/notas}"
        th:object="${nota}" method="post">
    <h1 th:text="${nota.id} != null ? 'Editar Nota' : 'Nueva Nota'">Nota</h1>

    <div class="row">
      <label for="titulo">Título</label>
      <input id="titulo" type="text" th:field="*{titulo}" placeholder="Ej: Lista supermercado" />
      <div class="error" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
    </div>

    <div class="row">
      <label for="contenido">Contenido</label>
      <input id="contenido" type="text" th:field="*{contenido}" placeholder="1 kg azúcar, 2 tomates, etc." />
      <div class="error" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></div>
    </div>

    <div class="row">
      <label for="autor">Autor</label>
      <input id="autor" type="text" th:field="*{autor}" placeholder="Roberto Carlos" />
      <div class="error" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
    </div>

    <div class="row">
      <label for="importancia">Importancia</label>
      <select id="importancia" th:field="*{importancia}">
        <option value="" disabled th:selected="*{importancia} == null">Seleccione nivel de importancia</option>
        <option th:each="imp : ${importancias}"
                th:value="${imp}"
                th:text="${imp.name() == 'NORMAL' ? 'Normal' : 'Alta'}">
        </option>
      </select>
      <div class="error" th:if="${#fields.hasErrors('importancia')}" th:errors="*{importancia}"></div>
    </div>

    <div class="actions">
      <button type="submit" th:text="${nota.id} != null ? 'Actualizar' : 'Guardar'">Guardar</button>
      <a th:href="@{/notas}">Cancelar</a>
    </div>
  </form>
</body>
</html>
